<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìà MPU6050 Real-time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f0f8ff;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>üì° Real-time MPU6050 Dashboard</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Accel X</th>
                <th>Accel Y</th>
                <th>Accel Z</th>
                <th>Gyro X</th>
                <th>Gyro Y</th>
                <th>Gyro Z</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="7">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://test-flask-mongo.onrender.com/data'); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏ï‡∏≤‡∏° backend ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
                const data = await response.json();

                const tbody = document.querySelector("#data-table tbody");
                tbody.innerHTML = "";

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.timestamp}</td>
                        <td>${row.accel_x}</td>
                        <td>${row.accel_y}</td>
                        <td>${row.accel_z}</td>
                        <td>${row.gyro_x}</td>
                        <td>${row.gyro_y}</td>
                        <td>${row.gyro_z}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error("‚ùå Error fetching data:", error);
            }
        }

        setInterval(fetchData, 1000);
        fetchData();
    </script>
</body>
</html>
